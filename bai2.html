<body>

<script>
    function countNumberOfWords(str) {
        let patt = /\s/g;
        let result = str.match(patt);
        let count = result.length;
        return count+1;
    }

    let str = "This is a cat!";
    console.log(countNumberOfWords(str));
</script>
